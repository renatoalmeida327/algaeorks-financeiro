<!DOCTYPE html>
<html xmlns="http://w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head>
		<title>Lista de Nomes</title>
	</h:head>
	<h:body>
		<h:form>
			Nome: <h:inputText id="nomes" value="#{nomesBean.nome}" binding="#{nomesBean.inputNome}"/><br/><br/>
			<h:commandButton value="Adicionar" action="#{nomesBean.adicionar}" binding="#{nomesBean.botaoAdicionar}"/>
			<ol>
				<ui:repeat var="nome" value="#{nomesBean.nomes}">
					<li>#{nome}</li>
				</ui:repeat>
			</ol>
		</h:form>
	</h:body>
	
</html>
